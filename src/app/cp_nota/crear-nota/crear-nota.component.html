<app-menu-main></app-menu-main>
<body style="background-color: #F5F5F5;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                    <form class="formulario" (ngSubmit)="crearNota()" novalidate #f="ngForm">
  
                        <div class="form-group">
                             <label for="titulo"> <b>Titulo</b> </label>
                             <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                        </div>
  
                        <div class="form-group">
                              <label for="contenido"> <b>Contenido</b> </label>
                              <input type="text" class="form-control" id="contenido" name="contenido" [(ngModel)]="contenido" required>
                        </div>
                        <button class="btn btn-outline-secondary btn-block" [disabled]="!f.valid"><b>Crear</b></button>
                   </form>
            </div>
        </div>
    </div>
</body>
<h1 style="margin-bottom: 100px;"></h1>
