<app-menu-main></app-menu-main>
<div class="container" *ngIf="nota">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
                <form class="formulario" (ngSubmit)="actualizarNota()" novalidate #f="ngForm">
                    <input type="hidden" class="form-control" id="idUsuario" name="idUsuario" [(ngModel)]="nota.nombreUsuario" required >

                    <div class="form-group">
                         <label for="titulo"> Titulo </label>
                         <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="nota.titulo" required>
                    </div>

                    <div class="form-group">
                          <label for="contenido"> Contenido </label>
                          <input type="text" class="form-control" id="contenido" name="contenido" [(ngModel)]="nota.contenido" required>
                    </div>
                    <button class="btn btn-outline-secondary btn-block" [disabled]="!f.valid">Actualizar</button>
               </form>
        </div>
    </div>
</div>
<h1 style="margin-bottom: 100px;"></h1>
