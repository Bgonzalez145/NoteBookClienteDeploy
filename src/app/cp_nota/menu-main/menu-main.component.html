<body>
    <section class="contact-box">
        <h3 style="text-align: center;" class="font-weight-bold"> Note Book </h3>
        <form>
            <div class="row no-gutters bg-dark_k">
                <div class="col-xl-5 col-lg-12">
                    <div class="img-container">
                        <h4 style="margin-bottom: 15px;"> Foto de perfil </h4>
                        <img [src]="retrievedImage"  alt="Foto de Perfil">
                    </div>
                    <!-- <button type="submit" class="btn btn-secondary" style="margin-top: 65px;"> Cargar Foto </button> -->
                </div>
                <div class="col-xl-7 col-lg-12 d-flex">
                    <div class="container aling-self-center p-6">
                        <p class="text-muted mb-3"> Informacion de perfil </p>
                        
                            <div class="form-row mb-3">
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold"> Nombre </label>
                                    <input type="text"class="form-control" placeholder="Tu nombre" value="{{nombre}}" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold"> Apellido </label>
                                    <input type="text"class="form-control" placeholder="Tu apellido" value="{{apellido}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold"> Email </label>
                                <input type="email"class="form-control" placeholder="Tu apellido" value="{{email}}" readonly>
                            </div>
                        <p class="text-muted mb-3"> Informacion principal </p>
                            <div class="form-row mb-3">
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold"> Nombre Usuario </label>
                                    <input type="text"class="form-control" placeholder="Tu usuario" value="{{nombreUsuario}}" readonly>  
                                </div>
                                <!-- 
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold"> Password usuario </label>
                                    <input type="text"class="form-control" placeholder="Tu password" value="{{passwordUsuario}}">
                                </div> 
                                 -->
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold"> Roles </label>
                                <input type="email"class="form-control" placeholder="" value="{{rol1}}" readonly>
                            </div>
                            <div class="form-group" >
                                <input type="email"class="form-control" placeholder="" value="{{rol2}}" readonly>
                            </div>
                            <!-- <button type="submit" class="btn btn-secondary mt-2"> Resgistrarse </button> -->
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
